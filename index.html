<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <script src="siteJS.js"></script>
        <link rel="stylesheet" href="siteCSS.css">
        <title>Movie Recommender</title>
    </head>


    <body onload="loadXMLDoc()">
        <div>
            <!-- This will be the heading-->
            <h1>Movie Recommender</h1>
        </div>
        <div>
            <!-- This will be where the user inputs recommendations-->
            <form autocomplete="off" action="javascript:void(0);" onsubmit="addUserRank()">
                <div class="autocomplete" style="width:300px;">
                    <input id="userName" type="text" name="userName" placeholder="Your Name">
                    <input id="userRank" type="text" name="userRank" placeholder="Your Ranking">
                </div>
                <div class="autocomplete" style="width:300px;">
                  <input id="myInput" type="text" name="movieTitle" placeholder="Movie Title">
                </div>
                <input type="submit" placeholder="Submit Rank">
            </form>
            
            <table id="demo"></table>
            
        </div>
    </body>

</html>
