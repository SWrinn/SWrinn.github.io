<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>Movie Recommender</title>
    </head>

    
    <script>
        var movieTitles;
        var movieRatings;

        function loadXMLDoc() {
          var xmlhttp = new XMLHttpRequest();
          xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                myFunction(this);
            }
          };
          xmlhttp.open("GET", "testOutput.xml", true);
          xmlhttp.send();
        }

        function myFunction(xml) {
            var i;
            var xmlDoc = xml.responseXML;
            var table="<tr><th>Movie</th><th>IMDB Rating</th></tr>";
            var x = xmlDoc.getElementsByTagName("item");
            for (i = 0; i <x.length; i++) {
                foundTitle = x[i].getElementsByTagName("movie_name")[0].childNodes[0].nodeValue;
                foundRating = x[i].getElementsByTagName("movie_rating")[0].childNodes[0].nodeValue;

                movieTitles.push(String(foundTitle));
                movieRatings.push((String(foundRating)));

                console.log(typeof foundTitle);
                console.log(typeof foundRating);

                table += "<tr><td>" +
                foundTitle +
                "</td><td>" +
                foundRating +
                "</td></tr>";
            }
            document.getElementById("demo").innerHTML = table;
        }
        </script>

    <body onload="loadXMLDoc()">
        <div>
            <!-- This will be the heading-->
            <h1>Movie Recommender</h1>
        </div>
        <div>
            <!-- This will be where the user inputs recommendations-->
            <table id="demo"></table>
        </div>
    </body>

</html>
